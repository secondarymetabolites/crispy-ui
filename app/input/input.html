<div class="container" ng-controller="InputController as input">
  <form name="inputForm" class="form" novalidate ng-submit="submitForm(inputForm.$valid)">
    <div class="row">
      <div class="form-group col-md-4 has-error">
        <label for="asID">Enter antiSMASH job ID</label>
        <input type="text" class="form-control has-error" id="asID" name="asID"
               placeholder="aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee" ng-model="input.asID" ng-required="input.uploader.queue.length > 0"
               ng-pattern="/^[0-F]{8}-[0-F]{4}-[0-F]{4}-[0-F]{4}-[0-F]{12}$/i">
               <i class="form-control-feedback fa fa-close" ng-show="inputForm.$error.asID.pattern"></i>
      </div>
    </div>
    <div clas="form-group row">
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-primary btn-lg btn-block" ng-disabled="inputForm.$invalid || !input.asID">Start</button>
      </div>
    </div>
  </form>
</div>
